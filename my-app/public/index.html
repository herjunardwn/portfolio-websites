<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- ms app -->
  <meta name="msapplication-TileImage" content="profile-meta.png">
  <!-- site name, title, and description -->
  <meta property="og:site_name" content="Web Portfolio">
  <meta property="og:title" content="Iwan Ridwan | Personal Website">
  <meta property="og:description" content="Frontend Developer | Wordpress Web Designer">
  <!-- image to display -->
  <meta property="og:image" itemprop="image" content="profile-meta.png">
  <meta property="og:type" content="website">
  <meta property="og:image:type" content="image/png">
  <!-- any size up to 300 -->
  <meta property="og:image:width" content="300">
  <meta property="og:image:height" content="300">
  <!-- website to visit when clicked in fb or wa -->
  <meta property="og:url" content="https://herjunardwn.my.id">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="%PUBLIC_URL%favicon.ico">

  <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Iwan Ridwan | Personal Website</title>
</head>

<body>
  <div id="root"></div>
  <!--

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
</body>

</html>
